<html>
    <head>
        <title>HTML TABLOLAR</title>
    </head>
    <body>
        <h1>tablo ve sütun</h1>
        <table border="5" width="200px"><!--tablo olıustur-->
            <tr><!--satır ekle-->
                <td>1.sütun</td><!--sutun olustur-->
                <td>2.sütun</td>
                <td>3.sütun</td>
            </tr>
            <tr>
                <td colspan="3">1</td>
                
            </tr>
            <tr>
                <td colspan="5">2</td>
            </tr>
            <tr>
                <td colspan="2">3</td>
                <td colspan="2">4</td>
            </tr>

        </table>
        <table border= "5" width="200px">
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>2</td>
                <td rowspan="2">3</td>
                <!-- <td>4</td> -->
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>2</td>
                <!-- <td>3</td> -->
                <td>4</td>
            </tr>
        </table>
        <h1>baslıklı tablo</h1>
        <table border="1">
           <thead>
            <tr>
                <th>1</th>
                <th>2</th>
            </tr>
           </thead>
           <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
           </tbody>
        </table>
        <table border="5">
            <tr>
                <td colspan="9">A</td>
               
            </tr>
            <tr>
                <td>A</td>
                <td colspan="3">A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
              
                
                <td colspan="2">A</td>
                <!-- <td>A</td> -->
            </tr>
            <tr>
                <td rowspan="3">A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="4">A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
              
            </tr>
            <tr>
                <td>A</td>
                <td>A</td>
                
                <td>A</td>
                <td colspan="2">A</td>
                <td>A</td>
                <td rowspan="2">A</td>
                <td>A</td>
                
               
                
                
            </tr>
            <tr>
                
                <td colspan="5">A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
               
                
                
            </tr>
           
        </table>
        
    </body>
</html>
